    <body>
        <!-- Background Color -->
        <h1 style="background-color: red;">Heading</h1>
        <p style="background-color: yellow;">Paragraph</p>

        <!-- Text Color -->
        <h1 style="color: Blue;">Heading in Blue</h1>
        <p style="color: pink;">Paragraph in pink.</p>

        <!-- Font family -->
        <h1 style="font-style: italic;">Heading </h1>
        <p style="font-size: 300%;">Font size</p>

        <!-- Allignmnet -->
        <h1 style="text-align: center;">In center</h1>
        <h1 style="text-align: left;">In left</h1>
        <h1 style="text-align: right;">In Right</h1>

        <!-- Border Color -->
        <h1 style="border: 3px solid tomato;">Text in the box</h1>
        
    </body>
